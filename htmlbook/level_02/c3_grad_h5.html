<!doctype html>
<html>
  <head>
    <title>Нумерация</title>
    <style type="text/css" media="screen">
      .box{
      height: 20px;
      width: 20px;
      text-align: center;
      border-radius: 4px;
      box-shadow: 0 0 3px 1px #BBB;
      border: 1px solid #BBB;
      margin: 2px 5px;
      display: inline-block;
      background-image: -moz-linear-gradient(bottom, #fff, #DDD);
      padding: 1px;
}
    </style>
  </head>
  <body>
   <div class="box">1</div>
   <div class="box">2</div>
   <div class="box">3</div>
   <div class="box">4</div>
   <div class="box">5</div>
   <div class="box">6</div>


  </body>
</html>
