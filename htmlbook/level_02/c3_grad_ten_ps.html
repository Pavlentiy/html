<!doctype html>
<html>
  <head>
    <title>Ссылка как кнопка</title>
    <style type="text/css" media="screen">
      .first{
      width: 200px;
      height: 40px;
      border: 1px solid black;
      font-size: 20px;
      text-align: center;
      }
      .second{
      width: 200px;
      padding: 5px 4px;
      height: 32px;
      border: 1px solid black;
      text-align: center;
      font-size: 20px;
      }
      .is:hover{
      
      background-image: -moz-linear-gradient(bottom, #ccc, white);
      }

    </style>
  </head>
  <body>
    <div class="first">Комментировать</div>
    <br />
    <div class="second is" >
      Комментировать
    </div>

  </body>
</html>
