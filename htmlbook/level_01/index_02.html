<!DOCTYPE html>
<html>

  <head>
    <title>Индекс</title>
    <style type="text/css">
      sub{
      color: #0033FF;
      }
      sup{
      color: #990000;
      }
    </style>
  </head>

  <body>
    <h3>Многочлен степени n</h3>
    <i>&fnof;(x)</i> &nbsp;<b>=</b>&nbsp; <i>a</i><sub>0</sub> &nbsp;<b><big>+</big></b>&nbsp;
    <i>a</i><sub>1</sub><i>x</i> &nbsp;<b><big>+</big></b>&nbsp;
    &nbsp;<b><big>...</big></b>&nbsp;
    &nbsp;<b><big>+</big></b>&nbsp;
    <i>a</i><sub>n-1</sub><i>x</i><sup>n-1</sup> &nbsp;<b><big>+</big></b>&nbsp;
    <i>a</i><sub>n</sub><i>x</i><sup>n</sup>
  </body>
</html>
